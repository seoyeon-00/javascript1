<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
		<title>콜백</title>
		
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


     </head>
    <body>	
		


		<script type="text/javascript">

			//기분이 좋을 때 안좋을 때 하는 동작을 만들어보자
			
			//더 융통성 있게 사용
			//기분이 좋을 땐 기분 좋은 동작 안좋을 때 안좋을 떄 하는거 수행
			//굿 콜백, 배드 콜백
			function checkMood(mood, goodCallback, badCallback) {
				if (mood === "good"){
					
				//기분이 좋을 떄
				goodCallback();

				} else{

				//기분이 안좋을 때
				//cry 매개변수 호출
				badCallback();

				}
			}

			//함수표현식
			function cry(){
				console.log("ACTION :: CRY");
			}

			function sing(){
				console.log("ACTION :: SING");
			}

			function dance(){
				console.log("ACTION :: DANCE");
			}
			
			//cry 함수를 bacCallback이라는 매개변수의 값으로 담는다. 
			checkMood("good", sing, cry);
		</script>
		

		<script>

		</script>
		
		
    </body>
</html>
