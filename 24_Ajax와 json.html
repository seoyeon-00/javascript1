<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
		<title>배열 내장함수</title>
		
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


     </head>
    <body>	
		


		<script type="text/javascript">
			

			var xhr = new XMLHttpRequest();
			xhr.open('GET', 'data/test.html',true);
			xhr.send('search=arduino');

			var success = "success";
			
			xhr.onload = function (){
				if(xhr.status == 200){
					console.log(success);
				}
			};

		</script>
		

		
    </body>
</html>
