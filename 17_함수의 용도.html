<!DOCTYPE html>
<html>

		<title>함수의 용도</title>

     </head>
    <body>	
		<script>
			function calculate(select){
			  var func = {
				'addition' : function(first,second){return first + second},
				'multiplication' : function(first,second){return first + second}
			  }
			  return func[select];
			}

			alert(calculate('addition')(3,4));

			var array = [
			  function(num){return num + 3;},
			  function(num){return num * num;},
			  function(num){return num -50;}
			];

			var num = 12;
			for(var i = 0; i < array.length; i++){
			  num = array[i](num);
			}

			document.write(num);

		</script>

		<script>
			//변수, 함수의 매개변수, 리턴값 이러한 용도로 사용될 수 있는 데이터를 프로그래밍에서는 first-class citizen(object)

			//리턴값으로의 함수의 사용
			function cal(mode){
				var funcs = {
					'plus' : function(left, right){return left + right},
					'minus' : function(left, right){return left - right}
				}
				return funcs[mode];
			}

			//alert(cal('plus')(2,1));
			//alert(cal('minus')(2,1));

			//배열으로서의 함수의 사용
			var process = [
				//i값이 0일때
				function(input){return input + 10;},//11
				//i값이 1일때
				function(input){return input * input;},//121
				//i값이 2일때
				function(input){return input / 2;}//60.5
			];

			var input = 1;

			//i의 값은 0,1,2
			for (var i = 0; i < process.length; i++){
				input = process[i](input);
			}
			
			document.write(input);
		</script>
