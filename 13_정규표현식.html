		//01  추출
		pattern.exec('abcde'); //[a]
		pattern.exec('abcde'); //[ab]
		pattern.exec('bcde'); //null

		//exec 정규표현식이 찾고자하는 대상을 첫번째 인자로 전달. 패턴이 찾는 정보를 대상에서 찾아서 그것이 있다면 배열로 리턴하는 함수, 매소드
		

		//02 존재유무 테스트
		pattern.test('abcde'); //true
		pattern.test('bcdef'); //false
		//검색이 대상이 되는 첫번째 정보안에 우리가 찾고자 하는 값이 존재한다면 리턴삾이 불린이기 때문에 true , 없으면 false
		

		//03 치환
		var pattern = /a/;

		var str = 'abcdef';

		var urlPattern = /\b(?:https?):\/\/[a-z0-9-+&@#\/%?=~_|!:,.;]*/gim;
