<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
		<title>모듈 효용성 node.js 예제</title>
		
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

     </head>
    <body>	
		
		<script>
			

			function a (){

				var i = 0;
				//i = 0;
			}
			
			//i는 전역변수 a()함수 안에 var이 붙지 않으면 i를 전역변수를 의미 즉 a네부적으로 시용하는 i변수 for문 i가 같아서 값은 0으로 초기화되니때문에 그 루프는 무한반복을 하게된다. 같은 이름의 변수를 사용할 때
			for (var i = 0; i < 5; i++){
				a();
				document.write(i);
			}
		</script>

		
    </body>
</html>
