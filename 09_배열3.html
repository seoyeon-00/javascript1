<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
		<title>배열</title>

    </head>
    <body>
		<style>

		</style>

		<script>
			
			//생성자
			//let arr = new Array();

			//배열 리터럴 대괄호 사용
			//숫자, 문자열, 불리언 함수등 다 출력 가능 
			let arr = [1,"2",true, null,{},[],function(){}];

			console.log(arr);
			
			//index 값으로 각자의 값에 접근 가능
			console.log(arr[0]);
			console.log(arr[1]);
			console.log(arr[2]);
			console.log(arr[3]);
			console.log(arr[4]);
			
			//배열추가[가장 마지막에 원소추가할 수 있다.]
			arr.push(6);
			console.log(arr);

			//배열의 길이
			//객체의 프러퍼티 접근법과 유사, 배열은 객체와 더불어 가장 많이 사용
			console.log(arr.length);

		</script>

    </body>
</html>
