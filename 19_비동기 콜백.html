<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
		<title>함수와 콜백</title>
		
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

     </head>
    <body>	
		
		<!--동기적 처리 글작성 > 이메일발송 > 작성완료 -->
		<!--비동기적 처리 todo 해야할 일을 나중에 처리-->
		<!--시간이 오래걸리는 작업이 있을 때 이 작업이 완료된 후에 처리해야 할 일을 콜백으로 지정하면 해당 작업이 끝났을 때 미리 등록한 작업을 실행하도록 할 수 있다.-->

		<!--Ajax asynchronous javascript and XML-->
		<!--웹브라우저 내부적으로 조용히 통신하는 기법 ajax-->
		<!--function(result) 서버랑 통신이 끝났을 때 호출되도록 기대하는 함수를 적는다. 서버에서 가져온 이 객체에 대한 정보를 result 매개변수 인자로 담아서 이 함수를 호출 -->
		<!--get라는 메소드가  url을 읽어서 읽은 결과 호출-->
		<!--정보를 가져와서 무슨일을 해야할지 그 부분은 똑같지 않음 그것을 사용자에게 위임 그 위임하는 기법은 콜백함수 기법을 통해 인자를 전달받음 함수를 매개변수값으로 전달하는 것을 통해 get이라는 메소드가 동작을 완전히 바꿔놓을 수 있음-->
		<script type="text/javascript">
			$.get('./datasource.json.js', function(result){
				console.log(result);
			}, 'json');
		</script>

		
		
    </body>
</html>
