<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
		<title>객체</title>

    </head>
    <body>	
		<ul>
			<script>
				var grades = {
				'egoing':10,
				'k8805':6,
				'sorialgi':80 
				};

				//console.log(grades);
				
				//배열과 반복문
				var arr = ['a','b','c'];
				for (var i = 0; i < arr.length; i++){
					console.log(arr[i]);
				}

				//객체와 반복문
				//in을 중심으로 뒷쪽은 객체, 그앞에는 객체의 키값
				for (var name in grades) {
					document.write("<li>key: "+name+" value : "+grades[name]+"</li>");
				}

				//grades라는 변수에 담겨있는 key 값을 가져와서

			</script>

			<script>
				var grades = {
					'list' : {'egoing' : 10, 'k8805' : 8, 'sorialgi' : 80},
					'show' : function(){
						 
				        for (var name in this.list){
							console.log(name, this.list[name])
				        }

						 console.log(this.list);//this는 함수가 속해있는 객체를 가르키는 변수 grades를 가르킨다.
					}//함수
				}
				
				alert(grades['list']);//[object Object]
				alert(grades['list']['egoing']);//10

				//자바스크립트에서는 함수도 값이 변수에 저장할 수 있기 때문에 객체 안에 저장될 수 있음
				grades['show']();//함수라 ()괄호도 사용


			</script>
		</ul>	
    </body>
</html>
