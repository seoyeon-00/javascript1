<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>

		<script>
			
			function numbering() {
				i = 0;
				while (i < 10) {
					document.write(i);
					i += 1; //1씩증가
				}
			}

			//함수 호출
			//()가 없으면 변수로 인식하고 () 있으면 함수로 인식
			numbering();

        </script>

		<script>
			//출력 (return)
			function get_member1() {
				return 'egoing'; //함수를 종료 egoing은 함수 출력 값으로 반환
				return 'leezche';
				return 'egrap';
			}

		</script>

		<script>
			//입력 (arg)
			function get_argument(arg) {
				return arg*1000; //arg 안에 숫자 1 대입
			}

			//get_argument 함수 호출할때 함수 괄호 안에 숫자 1을 대입한다. arg는 1이다라는 변수
			alert(get_argument(1));
			alert(get_argument(2));

		</script>

		<script>
			function get_arguments(arg1, arg2) {
				return arg1 + arg2; //arg 안에 숫자 1 대입
			}

			//get_argument 함수 호출할때 함수 괄호 안에 숫자 1을 대입한다. arg는 1이다라는 변수
			alert(get_arguments(10, 20));
			alert(get_arguments(20, 30));
		</script>

		<script>
			//넘버링이라는 변수에 함수 대입
			var numbering = function (){
				i = 0;
				while(i < 10){
					document.write(i);
					i += 1;
				}   
			}
			numbering();
		</script>
		

		<script>
			(function (){
				i = 0;
				while(i < 10){
					document.write(i);
					i += 1;
				}   
			})();//({함수정의}묶고)();함수호출기호

		</script>

		<br><br><br>

    </body>
</html>
