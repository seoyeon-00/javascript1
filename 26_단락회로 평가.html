<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
		<title>단락 회로 평가</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


     </head>
    <body>	
		
		<script type="text/javascript">
			
			//첫번째 연산자가 false 면 뒤에 연산자는 볼 필요가 없어집니다.
			//양쪽 피연사자 트루여야 트로인데 앞에가 false이면 뒤에 확인이 필요없어 집니다. 피연산자 중 뒤에 연산자 확인할 필요 없이 연산을 끝내버리는 것을 단락회로 평가라고 합다.
			//console.log(false && true);

			//console.log(true || false);

			//console.log(!true);

			const getName = (person) => {
				const name = person && person.name; //이정환
				return name || "객체가 아닙니다";//앞에가 true면 뒤에는 보지 않고 반환 , name이 false면 뒤에 출력
			};

			//let person = {name : "이정환"};
			let person = null;

			const name = getName(person);
			console.log(name);

		</script>
		

		
    </body>
</html>
